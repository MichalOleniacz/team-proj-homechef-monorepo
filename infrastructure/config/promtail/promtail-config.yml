server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://homechef-ops-loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # 1) Only keep containers that have loki_scope=app or loki_scope=infra
      - source_labels: [__meta_docker_container_label_loki_scope]
        regex: (app|infra)
        action: keep

      # 2) Turn loki_scope label into a Loki label "scope"
      - source_labels: [__meta_docker_container_label_loki_scope]
        target_label: scope

      # 3) Turn compose service into "service" label
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service

      # 4) (Optional) project name, nice for multi-project setups
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: compose_project

      # 5) (Optional) container name, minus leading "/"
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container

      # 6) (Optional) stdout/stderr stream
      - source_labels: [__meta_docker_container_log_stream]
        target_label: stream

    pipeline_stages:
      - docker: {}
