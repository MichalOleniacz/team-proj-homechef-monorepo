apiVersion: 1

providers:
  - name: 'dashboards'
    orgId: 1
    folder: ''                 # root folder in Grafana; or "Services" etc.
    type: file
    disableDeletion: false     # allow Grafana to delete dashboards from UI
    updateIntervalSeconds: 10  # how often Grafana scans for changes
    options:
      path: /etc/grafana/dashboards
      # optional:
      # foldersFromFilesStructure: true
