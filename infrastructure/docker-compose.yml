
services:
  homechef-ops-grafana:
    image: grafana/grafana:latest
    container_name: homechef-ops-grafana
    restart: unless-stopped
    ports:
      - '9990:3000'
    volumes:
      - './config/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro'
      - './config/grafana/provisioning/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro'
      - './config/grafana/dashboards:/etc/grafana/dashboards:ro'
      - './data/grafana-storage:/var/lib/grafana'
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=infra
    profiles: [ 'ops', 'full', 'all' ]

  homechef-ops-loki:
    image: grafana/loki:latest
    container_name: homechef-ops-loki
    ports:
      - "9993:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=infra
    profiles: [ 'ops', 'full', 'all' ]

  homechef-ops-promtail:
    image: grafana/promtail:latest
    container_name: homechef-ops-loki-promtail
    volumes:
      - './config/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro'
      - '/var/lib/docker/containers:/var/lib/docker/containers:ro'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/var/log:/var/log:ro'
    command: -config.file=/etc/promtail/promtail-config.yml
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=infra
    profiles: [ 'ops', 'full', 'all' ]

  homechef-ops-prom-prometheus:
    image: prom/prometheus:latest
    container_name: homechef-ops-prometheus
    restart: unless-stopped
    ports:
      - '9991:9090'
    volumes:
      - './config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml'
      - './data/prometheus:/prometheus'
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=infra
    profiles: [ 'ops', 'full', 'all' ]

  homechef-ops-prom-node-exporter:
    image: prom/node-exporter:latest
    container_name: homechef-ops-prometheus-node-exporter
    volumes:
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
      - '/:/rootfs:ro'
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - '9992:9100'
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=infra
    profiles: [ 'ops', 'full', 'all' ]

  homechef-log-tester:
    image: alpine:3.20
    container_name: homechef-ops-log-tester
    command: >
      sh -c '
        i=0;
        while true; do
          echo "$(date -Iseconds) level=INFO service=log-tester msg=\"hello from log-tester\" count=$i";
          i=$((i+1));
          sleep 2;
        done
      '
    restart: unless-stopped
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=infra
    profiles: [ 'ops', 'full', 'all' ]

  homechef-datastore-core:
    container_name: homechef-datastore-core
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks: [ 'homechef-net' ]
    ports:
      - "5433:5432"
    labels:
      - loki_scope=app
    profiles: [ 'db', 'full', 'app', 'infra', 'all' ]

  homechef-datastore-core-exporter:
    container_name: homechef-datastore-core-exporter
    image: prometheuscommunity/postgres-exporter:latest
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@homechef-datastore-core:5432/core?sslmode=disable"
    ports:
      - "9187:9187"
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=infra
    depends_on:
      homechef-datastore-core:
        condition: service_healthy
    profiles: [ 'db', 'full', 'app', 'infra', 'all' ]

  homechef-cache-core:
    container_name: homechef-cache-core
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "6380:6379"
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=app
    profiles: [ 'db', 'full', 'app', 'infra', 'all' ]

  homechef-cache-core-exporter:
    container_name: homechef-cache-core-exporter
    image: oliver006/redis_exporter:latest
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://homechef-cache-core:6379"
    ports:
      - "9121:9121"
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=infra
    depends_on:
      homechef-cache-core:
        condition: service_healthy
    profiles: [ 'db', 'full', 'app', 'infra', 'all' ]

  # ============================================
  # KAFKA (Message Broker)
  # ============================================
  homechef-kafka:
    container_name: homechef-kafka
    image: apache/kafka:3.7.0
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://homechef-kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@homechef-kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: homechef-kafka-cluster-001
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - ./data/kafka:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=app
    profiles: [ 'infra', 'full', 'all' ]

  homechef-kafka-ui:
    container_name: homechef-kafka-ui
    image: provectuslabs/kafka-ui:latest
    restart: unless-stopped
    environment:
      KAFKA_CLUSTERS_0_NAME: homechef
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: homechef-kafka:9092
    ports:
      - "9094:8080"
    depends_on:
      homechef-kafka:
        condition: service_healthy
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=infra
    profiles: [ 'infra', 'full', 'all' ]

  # ============================================
  # CORE APPLICATION (Java Spring Boot)
  # ============================================
  homechef-core:
    container_name: homechef-core
    build:
      context: ../core
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://homechef-datastore-core:5432/core
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: homechef-cache-core
      KAFKA_BOOTSTRAP_SERVERS: homechef-kafka:9092
    ports:
      - "8000:8000"
    depends_on:
      homechef-datastore-core:
        condition: service_healthy
      homechef-cache-core:
        condition: service_healthy
      homechef-kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8000/actuator/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=app
    profiles: [ 'all' ]

  # Core app with hot-reload (dev mode)
  homechef-core-dev:
    container_name: homechef-core-dev
    build:
      context: ../core
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://homechef-datastore-core:5432/core
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: homechef-cache-core
      KAFKA_BOOTSTRAP_SERVERS: homechef-kafka:9092
    ports:
      - "8000:8000"
    volumes:
      - ../core/src:/app/src:ro
      - ../core/pom.xml:/app/pom.xml:ro
    depends_on:
      homechef-datastore-core:
        condition: service_healthy
      homechef-cache-core:
        condition: service_healthy
      homechef-kafka:
        condition: service_healthy
    networks: [ 'homechef-net' ]
    labels:
      - loki_scope=app
    profiles: [ 'core' ]

networks:
  homechef-net:
    driver: bridge

