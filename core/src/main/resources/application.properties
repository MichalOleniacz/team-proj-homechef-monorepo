spring.application.name=core

server.port=8000

logging.level.org.springframework.data.jdbc=DEBUG

# Datastores (externalized for Docker - defaults for local dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/core}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration

# Actuator & Metrics
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Disable OTLP metrics push (using Prometheus pull instead)
management.otlp.metrics.export.enabled=false

# Kafka Configuration (externalized for Docker - defaults for local dev)
# Use port 29092 for host access, 9092 for container-to-container
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.consumer.group-id=homechef-core
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=org.homechef.core.adapter.in.kafka
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# HomeChef Configuration
homechef.recipe.ttl-days=30
homechef.kafka.topic.parse-request=parse-requests
homechef.kafka.topic.parse-result=parse-results

# JWT Authentication
# SECURITY: JWT_SECRET must be set via environment variable (min 32 chars)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-seconds=3600

# Spring Profile (for logging format)
spring.profiles.active=local

# Swagger / OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html