# Test profile configuration
# Database and Kafka are configured dynamically by TestContainers

# Disable data seeders in tests
spring.main.allow-bean-definition-overriding=true

# Logging (quieter for tests)
logging.level.org.springframework=WARN
logging.level.org.testcontainers=INFO
logging.level.org.homechef=DEBUG

# Flyway
spring.flyway.enabled=true
spring.flyway.clean-disabled=false

# Recipe TTL for testing
homechef.recipe.ttl-days=30

# Kafka topics
homechef.kafka.topic.parse-request=parse-requests-test
homechef.kafka.topic.parse-result=parse-results-test

# Disable OTLP
management.otlp.metrics.export.enabled=false

# JWT Authentication (test secret)
app.jwt.secret=test-secret-key-for-integration-tests-min-32-chars
app.jwt.expiration-seconds=3600
